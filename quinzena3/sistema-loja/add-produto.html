<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="add-produto.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div class="cabecalho">
        <div id="logo-loja">
            <h1><em> 4Comfort </em></h1>
        </div>
        <div class="menu">
            <a href="index.html" class="icone-menu">Página Inicial</a>
            <a href="ctrl-estoque.html" class="icone-menu">Controle de Estoque</a>
            <a href="add-produto.html" class="icone-menu">Adicionar Produto</a>
            <a href="funcionarios.html" class="icone-menu">Funcionários</a>
        </div>
    </div>

    <div id="titulo-form">
        <h2>Adicionar Produto</h2>
    </div>
    <div id="formulario">
        <form action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <div>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição">
            </div>

            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço">
            </div>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade"> Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>
    </div>

</body>

</html>
